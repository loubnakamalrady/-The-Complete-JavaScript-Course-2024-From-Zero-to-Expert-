<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="guessStyle.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <div class="navBar">
        <button class="btn again">Again!</button>
        <p>&lt;Between 1 and 20&gt;</p>
      </div>
      <h1 class="guessMyNumberText">Guess My Number!</h1>
      <hr />
      <div class="guessedNumber">?</div>
    </header>
    <main>
      <div class="mainGuess">
        <div class="inputGuess">
          <input id="numberTyped" type="number" />
          <button class="btn check">Check!</button>
        </div>
        <div class="guessingDiv">
          <p class="guessText">Start guessing...</p>
          <div class="scoredItems">
            <i></i>
            <p class="score-label">Score: <span class="score">20</span></p>
          </div>
          <div class="scoredItems">
            <i></i>
            <p>Highscore: <span class="highScore">0</span></p>
          </div>
        </div>
      </div>
    </main>
    <script src="guessMyNumber.js"></script>
  </body>
</html>
